<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login DATA SECURITY News</title>

    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="container_login_top">
        <h2>Registro <span>DATA SECURITY News</span></h2>
    </header>
    <main class="container_register">
        <section class="container_register_form">
            
            <form action="">
                <label for="">Seu nome:</label>
                <input id="user" type="text" placeholder="Nome..." value="">

                <label for="">Número do CAD:</label>
                <input id="id" type="number" placeholder="ID">
                <span>Apenas números!</span>

                <label for="">Nome do Pacote:</label>
                <input id="insc_user" type="text" placeholder="Inscrição / User..." value="">
                <span>Nome original do pacote!</span>

                <label for="">CEP:</label>
                <input id="cep" type="number" placeholder="CEP..." value="">
                <span>Apenas números!</span>
            </form>

        </section>
        <section class="container_register_form">

            <form action="">
                <label for="">E-mail:</label>
                <input id="email_register" type="email" value="" placeholder="E-mail...">

                <label for="">Senha:</label>
                <input id="password_register" type="text" value="" placeholder="Senha...">

                <label for="">Digite sua senha novamente!</label>
                <input id="password_register_two" type="text" value="" placeholder="Senha...">
                <button type="button" id="register">ENTRAR</button>
                <span>Senha e E-mail devem conter '@.'para segurança dos dados.</span>
                <span>E-mail: exemplo@gmail.com Senha: teste.753@</span>
                <p id="situ">Validação!</p>
            </form>
        </section>
    </main>

    <script src="register.js" ></script>
</body>
</html>
